name: Deploy

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.3.0'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Run your build script (if you have one)

    - name: Deploy
      run: npm run deploy  # Run the deploy script from your package.json
      env:
        NODE_ENV: production  # Set necessary environment variables
